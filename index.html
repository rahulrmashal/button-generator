<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    form {
      margin-bottom: 20px;
      display: grid;
      gap: 10px;
      max-width: 600px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    .button-container img {
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Generate a Call-to-Action Button</h2>
  <form id="cta-button-form">
    <label for="cta-text">Button Text:</label>
    <input type="text" id="cta-text" value="Click Me">
    
    <label for="cta-url">Button URL:</label>
    <input type="url" id="cta-url" value="https://example.com">
    
    <label for="cta-text-color">Text Color:</label>
    <input type="color" id="cta-text-color" value="#ffffff">
    
    <label for="cta-bg-color">Background Color:</label>
    <input type="color" id="cta-bg-color" value="#e16259">
    
    <label for="cta-font-size">Font Size (px):</label>
    <input type="number" id="cta-font-size" value="16">
    
    <button type="button" id="generate-btn" onclick="generateButton()">Generate Button</button>
  </form>

  <h3>Generated Button:</h3>
  <div class="button-container">
    <a id="button-link" href="#" target="_blank">
      <img id="button-image" src="" alt="Button">
    </a>
  </div>

  <script>
    function generateButton() {
      const text = document.getElementById('cta-text').value;
      const textColor = document.getElementById('cta-text-color').value.substring(1);
      const bgColor = document.getElementById('cta-bg-color').value.substring(1);
      const fontSize = document.getElementById('cta-font-size').value;
      const redirectURL = document.getElementById('cta-url').value;

      // Generate image URL
      const imageURL = `https://via.placeholder.com/300x100/${bgColor}/${textColor}?text=${encodeURIComponent(text)}&font-size=${fontSize}`;

      // Set image source and link
      document.getElementById('button-image').src = imageURL;
      document.getElementById('button-link').href = redirectURL;
    }
  </script>
</body>
</html>
