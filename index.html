<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Redirect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .button-container {
      text-align: center;
    }
    .button-container img {
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a id="button-link" href="#" target="_blank">
      <img id="button-image" src="" alt="Button">
    </a>
  </div>

  <script>
    // Retrieve URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const text = urlParams.get('text') || 'Click Me';
    const textColor = urlParams.get('textColor') || 'ffffff';
    const bgColor = urlParams.get('bgColor') || 'e16259';
    const fontSize = urlParams.get('fontSize') || '16';
    const redirectURL = urlParams.get('redirectURL') || 'https://example.com';

    // Generate image URL
    const imageURL = `https://via.placeholder.com/300x100/${bgColor}/${textColor}?text=${encodeURIComponent(text)}&font-size=${fontSize}`;

    // Set image source and link
    document.getElementById('button-image').src = imageURL;
    document.getElementById('button-link').href = redirectURL;
  </script>
</body>
</html>
