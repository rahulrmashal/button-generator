<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .button-container {
      margin: 20px;
      text-align: center;
    }
    .button-container img {
      border: none;
      cursor: pointer;
    }
    .inputs-container {
      display: grid;
      gap: 10px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="inputs-container">
    <input type="text" id="cta-text" placeholder="Button Text" value="Click Me">
    <input type="url" id="cta-url" placeholder="Button URL" value="https://example.com">
    <input type="color" id="cta-text-color" value="#ffffff">
    <input type="color" id="cta-bg-color" value="#e16259">
    <input type="number" id="cta-font-size" placeholder="Font Size (px)" value="16">
    <button onclick="updateButton()">Update Button</button>
  </div>

  <div class="button-container">
    <a id="button-link" href="#" target="_blank">
      <img id="button-image" src="" alt="Button">
    </a>
  </div>

  <script>
    function updateButton() {
      const text = document.getElementById('cta-text').value;
      const textColor = document.getElementById('cta-text-color').value.substring(1);
      const bgColor = document.getElementById('cta-bg-color').value.substring(1);
      const fontSize = document.getElementById('cta-font-size').value;
      const redirectURL = document.getElementById('cta-url').value;

      // Generate image URL
      const imageURL = `https://via.placeholder.com/300x100/${bgColor}/${textColor}?text=${encodeURIComponent(text)}&font-size=${fontSize}`;

      // Update the button image and link
      document.getElementById('button-image').src = imageURL;
      document.getElementById('button-link').href = redirectURL;
    }

    // Initial button setup
    updateButton();
  </script>
</body>
</html>
